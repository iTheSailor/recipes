<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/style.css")}}'> 
    <style>
        body {
            font-family: 'Merriweather';
        }
    </style>
</head>
<body class="bg-dark">
    <div class="page-wrapper">
        <div class="d-flex w-75 m-auto justify-content-between">
            <h1 class="text-light ms-5 mt-5 pt-5">Add a New Recipe:</h1>
            <h1 class="text-light me-5 pt-5 text-center">recipe <br> SHARE</h1>
        </div>
        <nav class="navbar navbar-expand navbar-light bg-gradient ">
            <ul class="nav navbar-nav w-75 justify-content-end m-auto">
                <li class="nav-item me-5">
                    <a class="nav-link link-light" href="/recipes" aria-current="page">Go Back</a>
                </li>
                <li class="nav-item me-5">
                    <a name="" id="" class="btn btn-danger" href="/logout" role="button">Logout</a>
                </li>
            </ul>
        </nav>
        <div class="d-flex m-auto w-75">
            <div class="container-lg bg-gradient mt-2 mb-2 p-5 ps-2 w-75">
                <form action="/recipes/add" method="post" class="ms-5 bg-dark p-5">
                    <input type="hidden" name="user_id" id="user_id" value= "{{user.current_id}}">
                    <div class="row g-3 d-flex justify-content-between">
                        <div class="col-md-6">
                            <input type="text" name="name" id="name" placeholder="Recipe Name..." class="form-control">
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                    <div class="row g-3 my-3 d-flex justify-content-between">
                        <div class="col-md-6">
                            <textarea class="form-control" name="description" id="description" style="height:100px; max-height: 500px;" placeholder="Description of the recipe..."></textarea>
                        </div>
                        <div class="col-md-4 text-light">
                            <div class="mb-2">
                            <label for="date_cooked">Prepared this meal on: </label>
                            </div>
                            <input type="date" name="date_cooked" id="date_cooked">
                        </div>
                    </div>
                    <div class="row g-3 d-flex justify-content-between text-light">
                        <div class="col-md-6">
                            <textarea class="form-control" name="instruction" id="instruction" style="height:100px; max-height: 500px;" placeholder="Instructions..."></textarea>
                        </div>
                        <div class="col-md-4">
                            <p>Approximate Prep Time:</p>
                            <div>
                                <input type="radio" checked="yes" name="under_30" id="under_30_y" value = "1">
                                <label for="under_30_yes">Under 30 Minutes!</label>
                            </div>
                            <div>
                                <input type="radio" name="under_30" id="under_30_n" value = "0">
                                <label for="under_30_no">Over 30 Minutes...</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="w-25 p-lg-5">
                <br>
                <br>
                {% with messages= get_flashed_messages(category_filter = ['recipe']) %}
                {% if messages %}
                    {%for message in messages %}
                        <p class="text-danger">{{message}}</p>
                    {%endfor%}
                {%endif%}
            {%endwith%}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
